<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css" />
    <script scr="script.js" defer></script>
  </head>

  <body>
    <div id="left">
      <div id="dark">
        <img src="assets/odin-lined.png" alt="image of Odin's face" />
        <h1>ODIN</h1>
      </div>
      <div class="credits">
        <a href="https://unsplash.com/photos/25xggax4bSA">Photo</a> by
        <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div id="right">
      <p class="motivation">
        This is not a real online service! You know you need something like this
        in your life to help your realize your deepest dreams. <br />Sign up
        <em>now</em> to get started.
      </p>
      <p class="motivation">You <em>know</em> you want to.</p>
      <div id="letsdotthis">
        <h2>Let's do this!</h2>

        <form method="post" id="signup">
          <section id="names">
            <legend hidden>Names</legend>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="user_firstname" id="firstname" />
            <label for="firstname">LAST NAME</label>
            <input type="text" name="user_lastname" id="lastname" />
          </section>

          <section id="contact">
            <legend hidden>contact</legend>
            <label for="email">EMAIL</label>
            <input
              type="email"
              name="user_email"
              id="email"
              pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/"
            />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user_phonenumber" id="phone" />
          </section>

          <section>
            <legend hidden>password</legend>
            <label for="pwd">PASSWORD</label>
            <input type="password" name="user_pwd" id="pwd" />
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_pwd" id="pwd-confirm" />
          </section>
        </form>
      </div>
      <button type="submit" form="signup">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
